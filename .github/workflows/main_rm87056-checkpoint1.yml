# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - rm87056-checkpoint1

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_248471d9c4c246ae87a6e67b2493c9ea }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f3ea01f125ac46c8b3f08978bd080b99 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_248471d9c4c246ae87a6e67b2493c9ea }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'rm87056-checkpoint1'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_093ff9e6ec1e4826b56cf2c183d45d64 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_248471d9c4c246ae87a6e67b2493c9ea }}/appsvc/staticsite:${{ github.sha }}'